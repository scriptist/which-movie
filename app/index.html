<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Which movie shall we watch?</title>
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

		<link href='http://fonts.googleapis.com/css?family=Slabo+27px|Roboto+Slab:700' rel='stylesheet' type='text/css'>

	</head>
	<body data-bind="css: {'sidebar-collapsed': sidebarCollapsed, 'winner-found': winner}">
		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<main>
			<button class="button" data-bind="click: generateSuggestions, visible: !suggestions().length">Start</button>
			<ul class="movie-suggestions" data-bind="foreach: suggestions, visible: suggestions().length">
				<li data-bind="click: toggle, css: {eliminated: eliminated}, text: movie.name">Movie</li>
			</ul>
		</main>

		<aside class="side-list">
			<div class="inner">
				<h2>The Full List</h2>
				<ul data-bind="foreach: movies">
					<li data-bind="css: {watched: watched}">
						<span class="mark" data-bind="click: toggle"></span><!--
						--><input type="text" data-bind="movieInput: name">
					</li>
				</ul>
			</div>
			<button class="toggle" data-bind="click: toggleSlidebar"></button>
		</aside>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/knockout/dist/knockout.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
